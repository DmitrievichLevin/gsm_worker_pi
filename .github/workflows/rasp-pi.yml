name: Deploy to Raspberry Pi Zero Worker

# Controls when the workflow will run
on:
  push:
    branches: [prod]
env:
  GH_REPO: ${{ github.event.repository.name }}
jobs:
  get-env:
    runs-on: self-hosted
    steps:
      - run: |
          export $(cat $HOME/etc/environment)

  build:
    runs-on: self-hosted
    needs: get-env
    steps:
      - uses: actions/checkout@v4
      - uses: thaind0/envfile@v1
        name: Create Env File
        id: export_env
        with:
          secrets: ${{ toJSON(secrets) }}
          file: .prod.env
      - run: |
          cp -r -u .prod.env $HOME/

  install:
    runs-on: self-hosted
    needs: build
    steps:
      - run: |
          [ -e $HOME/$GH_REPO ] && rm -r $HOME/$GH_REPO
          cp -r -u ${{ github.workspace }} $HOME/
          rm -r ${{ github.workspace }}
          source $HOME/.prod.env
          export $(cut -d= -f1 $HOME/.prod.env)

